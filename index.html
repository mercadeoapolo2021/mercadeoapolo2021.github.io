<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Juego de Memoria (Vertical)</title>
  <style>
    :root{
      --bg: #f3f4f6;
      --card-radius: 20px;
      --card-shadow: 0 12px 28px rgba(0,0,0,.18);
      --grid-gap: 14px;
      --ui: #111827;
      --accent: #2563eb;
      --cover-bg: rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      min-height:100vh;
      display:flex;align-items:center;justify-content:center;
      background:var(--bg) center/cover fixed no-repeat;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial;
      color:var(--ui);
    }
    .app{
      width:min(92vw,520px);
      height:92vh;
      display:flex;flex-direction:column;
      border-radius:28px;overflow:hidden;
      box-shadow:0 22px 60px rgba(0,0,0,.25);
      background:#fff;position:relative;
    }
    header{
      padding:14px 18px;
      font-weight:800;letter-spacing:.02em;
      display:flex;align-items:center;justify-content:space-between;
      background:rgba(0,0,0,.06);
      backdrop-filter: blur(6px);
      z-index:2;
    }
    .btn{
      appearance:none;border:0;border-radius:999px;
      background:var(--accent);color:#fff;
      padding:10px 16px;font-weight:800;cursor:pointer;
      box-shadow:0 6px 18px rgba(0,0,0,.18);
    }
    .btn:active{transform:translateY(1px)}
    .grid{
      flex:1 1 auto;
      padding:16px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows:1fr;
      gap:var(--grid-gap);
      align-content:center;
      justify-items:center;
      place-items:stretch;
      user-select:none;-webkit-user-select:none;
    }
    .card{ position:relative; perspective:1000px; }
    .card-inner{
      position:relative;width:100%;height:100%;
      transform-style:preserve-3d;
      transition:transform 480ms cubic-bezier(.2,.8,.2,1);
      border-radius:var(--card-radius);
      box-shadow:var(--card-shadow);
    }
    .card.flipped .card-inner{ transform: rotateY(180deg); }
    .face{
      position:absolute;inset:0;
      backface-visibility:hidden;
      border-radius:var(--card-radius);
      overflow:hidden;
      display:grid;place-items:center;
      background:#fff;
    }
    .face img{ width:100%;height:100%;object-fit:cover;display:block }
    .back{ transform: rotateY(0deg); }
    .front{ transform: rotateY(180deg); }
    .status{
      padding:10px 16px;
      font-size:14px;opacity:.8;
      display:flex;gap:12px;align-items:center;justify-content:center;
      background:rgba(0,0,0,.06);
      z-index:2;
    }

    .cover{
      position:absolute;inset:0;
      display:grid;place-items:center;
      z-index:5;
    }
    .cover::before{
      content:"";position:absolute;inset:0;
      background: var(--cover-overlay, rgba(0,0,0,.35));
    }
    .cover-bg{
      position:absolute;inset:0;
      background: center/cover no-repeat;
      z-index:-1;
    }
    .cover-content{
      position:relative;
      display:grid;place-items:center;
      gap:12px;
      text-align:center;
      max-width:86%;
      padding:22px;
      border-radius:24px;
      background: rgba(255,255,255,.85);
      box-shadow:0 16px 40px rgba(0,0,0,.25);
    }
    .cover-title{ margin:0;font-size:28px;font-weight:800 }
    .cover-sub{ margin:0;font-size:14px;opacity:.9 }

    .hidden{display:none !important}

    .win{
      position:absolute;inset:0;background:rgba(0,0,0,.5);
      display:grid;place-items:center;z-index:6;
    }
    .win-card{
      background:#fff;border-radius:24px;padding:26px;max-width:86%;text-align:center;
      box-shadow:0 16px 40px rgba(0,0,0,.25);
      animation:pop .4s cubic-bezier(.2,.8,.2,1);
    }
    .win-card h2{margin:0 0 8px;font-size:26px}
    @keyframes pop{ from{transform:scale(.9);opacity:0} to{transform:scale(1);opacity:1} }
  </style>
</head>
<body>
  <div class="app" id="app">
    <header>
      <div id="title">Juego de Memoria</div>
      <button id="restartBtn" class="btn">Reiniciar</button>
    </header>

    <main class="grid" id="grid"></main>

    <div class="status">
      <span>Intentos: <strong id="tries">0</strong></span>
      <span>Pares: <strong id="pairs">0/6</strong></span>
    </div>

    <section class="cover" id="cover">
      <div class="cover-bg" id="coverBg"></div>
      <div class="cover-content">
        <h1 class="cover-title" id="coverTitle">Memoria Infantil</h1>
        <p class="cover-sub" id="coverSubtitle">Encuentra las 6 parejas lo más rápido posible.</p>
        <button id="startBtn" class="btn">Comenzar</button>
      </div>
    </section>

    <section class="win hidden" id="win">
      <div class="win-card">
        <h2 id="winTitle">¡Ganaste!</h2>
        <p id="winSubtitle">Has encontrado todas las parejas.</p>
        <button id="winRestart" class="btn">Volver al inicio</button>
      </div>
    </section>
  </div>

  <script>
    const CONFIG = {
      background: "linear-gradient(180deg, #fef3c7, #dbeafe)",
      title: "Juego de Memoria",
      coverTitle: "Memoria Infantil",
      coverSubtitle: "Encuentra las 6 parejas lo más rápido posible.",
      coverBackground: "assets/cover.svg",
      coverOverlay: "rgba(0,0,0,.35)",
      winTitle: "¡Ganaste!",
      winSubtitle: "Has encontrado todas las parejas.",
      backImage: "assets/back.svg",
      faces: ["assets/1.svg","assets/2.svg","assets/3.svg","assets/4.svg","assets/5.svg","assets/6.svg"]
    };

    document.getElementById('title').textContent = CONFIG.title;
    document.getElementById('coverTitle').textContent = CONFIG.coverTitle;
    document.getElementById('coverSubtitle').textContent = CONFIG.coverSubtitle;
    document.getElementById('winTitle').textContent = CONFIG.winTitle;
    document.getElementById('winSubtitle').textContent = CONFIG.winSubtitle;
    document.body.style.background = CONFIG.background;

    const coverEl = document.getElementById('cover');
    const coverBg = document.getElementById('coverBg');
    if (CONFIG.coverBackground) coverBg.style.backgroundImage = `url('${CONFIG.coverBackground}')`;
    if (CONFIG.coverOverlay !== undefined) coverEl.style.setProperty('--cover-overlay', CONFIG.coverOverlay);

    const grid = document.getElementById('grid');
    const triesEl = document.getElementById('tries');
    const pairsEl = document.getElementById('pairs');
    const restartBtn = document.getElementById('restartBtn');
    const startBtn = document.getElementById('startBtn');
    const win = document.getElementById('win');
    const winRestart = document.getElementById('winRestart');

    let firstCard = null;
    let lock = false;
    let tries = 0;
    let pairs = 0;
    const totalPairs = CONFIG.faces.length;

    function shuffle(array){
      for(let i=array.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createDeck(){
      const deck = [];
      CONFIG.faces.forEach(src => {
        deck.push({ src, id: src+"_A" });
        deck.push({ src, id: src+"_B" });
      });
      return shuffle(deck);
    }

    function renderGrid(){
      grid.innerHTML = "";
      const deck = createDeck();
      deck.forEach(card => {
        const cardEl = document.createElement('div');
        cardEl.className = 'card';
        cardEl.dataset.src = card.src;
        cardEl.innerHTML = `
          <div class="card-inner">
            <div class="face back"><img src="${CONFIG.backImage}" alt="back"></div>
            <div class="face front"><img src="${card.src}" alt="face"></div>
          </div>
        `;
        cardEl.addEventListener('click', () => onFlip(cardEl));
        grid.appendChild(cardEl);
      });
      tries = 0; pairs = 0;
      triesEl.textContent = tries;
      pairsEl.textContent = `${pairs}/${totalPairs}`;
    }

    function onFlip(cardEl){
      if (lock) return;
      if (cardEl.classList.contains('flipped')) return;

      cardEl.classList.add('flipped');

      if (!firstCard){
        firstCard = cardEl;
        return;
      }

      lock = true;
      tries++;
      triesEl.textContent = tries;

      const same = firstCard.dataset.src === cardEl.dataset.src;
      if (same){
        pairs++;
        pairsEl.textContent = `${pairs}/${totalPairs}`;
        setTimeout(() => {
          firstCard.style.pointerEvents = 'none';
          cardEl.style.pointerEvents = 'none';
          resetTurn();
          if (pairs === totalPairs){
            setTimeout(showWin, 450);
          }
        }, 420);
      } else {
        setTimeout(() => {
          firstCard.classList.remove('flipped');
          cardEl.classList.remove('flipped');
          resetTurn();
        }, 800);
      }
    }

    function resetTurn(){
      firstCard = null;
      lock = false;
    }

    function showCover(){
      coverEl.classList.remove('hidden');
      win.classList.add('hidden');
      grid.innerHTML = "";
      tries = 0; pairs = 0;
      triesEl.textContent = "0";
      pairsEl.textContent = `0/${totalPairs}`;
    }

    function startGame(){
      coverEl.classList.add('hidden');
      win.classList.add('hidden');
      renderGrid();
    }

    function showWin(){
      win.classList.remove('hidden');
    }

    restartBtn.addEventListener('click', showCover);
    startBtn.addEventListener('click', startGame);
    winRestart.addEventListener('click', showCover);

    showCover();
  </script>
</body>
</html>
